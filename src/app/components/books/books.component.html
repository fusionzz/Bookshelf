<h5>Pages</h5>
<button class="btn btn-outline-dark" *ngFor="let x of toRange(numPages);let page=index" (click)="setBooks(page)">{{page+1}}</button>

<div class="container-fluid">
<table class="table table-striped align-middle table-hover table-bordered">
    <thead>
        <tr>
            <th scope="col" class="col-md-1">Cover</th>
            <th scope="col" class="col-md-2">
                <!--user select prevents highlighting when changing order-->
                <span (click)="titleSort()" style="cursor:pointer; user-select: none;">
                    Title
                    <ng-container *ngIf="titleSorted && titleAsc">
                        ↑
                    </ng-container>
                    <ng-container *ngIf="titleSorted && !titleAsc">
                        ↓
                    </ng-container>
                </span>
                <input type="text" [(ngModel)]="titleSearchText" placeholder="Search Title" (input)="titleSearch()">
            </th>
            <th scope="col" class="col-md-2">
                <span (click)="authorSort()" style="cursor:pointer; user-select: none;">
                    Author
                    <ng-container *ngIf="authorSorted && authorAsc">
                        ↑
                    </ng-container>
                    <ng-container *ngIf="authorSorted && !authorAsc">
                        ↓
                    </ng-container>
                </span>
                <input type="text" [(ngModel)]="authorSearchText" placeholder="Search Author" (input)="authorSearch()">
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of currBooks">
            <td>
                <img *ngIf="book.volumeInfo.hasOwnProperty('imageLinks'); else noImage" [src]="book.volumeInfo.imageLinks.thumbnail" width="128">
                <ng-template #noImage>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg" width="128">
                </ng-template>
            </td>
            <td>{{book.volumeInfo.title}}</td>
            <td>{{book.volumeInfo.authors}}</td>

        </tr>
    </tbody>
</table>
</div>

<h5>Pages</h5>
<button class="btn btn-outline-dark" *ngFor="let x of toRange(numPages);let page=index" (click)="setBooks(page)">{{page+1}}</button>
